{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.email.id_for_label }}">Email:</label>
            {{ form.email }}
        </div>

        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}">Password:</label>
            {{ form.password }}
        </div>

        <input type="submit" class="btn btn-primary" value="Login">
    </form>
{% endblock %}
