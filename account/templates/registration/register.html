{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.email.id_for_label }}">Email:</label>
            {{ form.email }}
        </div>

        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}">Password:</label>
            {{ form.password }}
        </div>

        <div class="mb-3">
            <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
            {{ form.password2 }}
        </div>

        <div class="mb-3">
            <label for="{{ form.password2.id_for_label }}">User type:</label>
            {{ form.user_type }}
        </div>

        <input type="submit" class="btn btn-primary" value="Register">
    </form>
{% endblock %}
