{% extends "base.html" %}
{% block title %}Vacancies{% endblock %}
{% block content %}
    {% for i in vacancies %}
        <div class="card" style="margin-left: 32px; margin-right: 32px; margin-bottom: 15px">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{{ i.get_absolute_url }}">{{ i.name }}</a>
                </h5>
                <p class="card-text"><strong>Компания:</strong> Название компании</p>
                <p class="card-text"><strong>Зарплата:</strong> $50,000 - $70,000 в год</p>
                <p class="card-text"><strong>Город:</strong> Город</p>
                <a href="{% url "vacancy:update" i.pk %}">Update vacancy</a>
                <a href="{% url "vacancy:delete" i.pk %}">Delete vacancy</a>
                <a href="{% url "vacancy:responses" i.pk %}">Отклики</a>
            </div>
        </div>
    {% endfor %}
    <p><a href="{% url "vacancy:create" %}" style="margin-left: 35px;">Create vacancy</a></p>
{% endblock %}
