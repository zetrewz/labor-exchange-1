{% extends "base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}">Name:</label>
            {{ form.name }}
        </div>

        <input type="submit" class="btn btn-primary" value="Save">
    </form>
{% endblock %}
