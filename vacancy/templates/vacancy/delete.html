{% extends "base.html" %}
{% block content %}
    <form method="post" action="{% url "vacancy:delete" vacancy.pk %}">
        {% csrf_token %}

        <div class="mb-3">
            Are you sure you want to delete this vacancy?
        </div>

        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}">Name:</label>
            {{ vacancy.name }}
        </div>

        <input type="submit" class="btn btn-primary" value="Delete">
    </form>
{% endblock %}
