{% extends "base.html" %}
{% block content %}
    {% for i in responses %}
        {% with i.user.resume as resume %}
            <div class="card" style="margin-left: 32px; margin-right: 32px; margin-bottom: 15px;">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{{ resume.get_absolute_url }}">{{ resume.work_name }}</a>
                    </h5>
                    <p class="card-text"><strong>Gender:</strong> {{ resume.get_gender_display }}</p>
                </div>
            </div>
        {% endwith %}
    {% endfor %}
{% endblock %}
